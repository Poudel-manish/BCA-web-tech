<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Our Food Menu</h1>
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-item-image">
                    <img src="burger.jpg" alt="Burger">
                </div>
                <div class="menu-item-info">
                    <h2>Burger</h2>
                    <p>Delicious beef burger with lettuce, tomato, and cheese.</p>
                    <p class="price">$8.99</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-image">
                    <img src="pizza.jpg" alt="Pizza">
                </div>
                <div class="menu-item-info">
                    <h2>Pizza</h2>
                    <p>Wood-fired pizza with mozzarella and fresh basil.</p>
                    <p class="price">$12.99</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-image">
                    <img src="b1.jpg" alt="Salad">
                </div>
                <div class="menu-item-info">
                    <h2>Salad</h2>
                    <p>Fresh garden salad with a variety of vegetables.</p>
                    <p class="price">$7.99</p>
                </div>
            </div>
            <div class="menu-item">
                <div class="menu-item-image">
                    <img src="b2.jpg" alt="Pasta">
                </div>
                <div class="menu-item-info">
                    <h2>Pasta</h2>
                    <p>Homemade pasta with a rich tomato and basil sauce.</p>
                    <p class="price">$10.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
